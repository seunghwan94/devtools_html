<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>3D Tilt Button Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      overflow: hidden;
    }
    .button-container {
      perspective: 1000px;
    }
    .tilt-button {
      --rx: 0;
      --ry: 0;
      width: 200px;
      height: 60px;
      background: linear-gradient(145deg, #3a3a3a, #252525);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transform-style: preserve-3d;
      transform: rotateX(calc(var(--rx) * 1deg)) rotateY(calc(var(--ry) * 1deg));
      box-shadow:
        calc(var(--ry) * -1px) calc(var(--rx) * 1px) 20px rgba(0, 0, 0, 0.5),
        inset calc(var(--ry) * 1px) calc(var(--rx) * -1px) 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="tilt-button">3D Tilt Me</button>
  </div>
  <script>
    const button = document.querySelector('.tilt-button');

    function handleOrientation(e) {
      // e.beta: -180 (up) to 180 (down), e.gamma: -90 (left) to 90 (right)
      const maxTilt = 15; // degrees limit
      const rx = (e.beta / 90) * maxTilt;  // normalize
      const ry = (e.gamma / 90) * maxTilt;
      button.style.setProperty('--rx', -rx);
      button.style.setProperty('--ry', ry);
    }

    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', handleOrientation, true);
    } else {
      // Fallback: mousemove
      document.body.addEventListener('mousemove', e => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const ry = ((e.clientX / w) - 0.5) * 2 * 15;
        const rx = ((e.clientY / h) - 0.5) * 2 * 15;
        button.style.setProperty('--rx', rx);
        button.style.setProperty('--ry', ry);
      });
    }
  </script>
</body>
</html>
